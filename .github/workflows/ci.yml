name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting CI Pipeline"

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test

      - name: Install xvfb (Virtual Display for JavaFX)
        run: sudo apt-get install -y xvfb

      - name: Run the Game (Headless Mode for CI)
        run: xvfb-run --auto-servernum java -jar target/roguegame.jar

      - name: Post Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Complete job
        run: echo "CI Pipeline finished!"
